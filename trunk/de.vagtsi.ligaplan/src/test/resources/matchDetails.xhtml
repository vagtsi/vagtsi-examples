			<!-- content -->
			<table style="margin: 0px auto;">
				<tr>
					<td>
						<div class="samsContentBox " style="">
							<div class="samsContentBoxHeader">Spiel</div>
							<div class="samsContentBoxContent">
								<p style="font-weight: bold">

									<a href="popup/matchSeries/teamDetails.xhtml?teamId=348303">MTV
										Wilstedt </a> vs. <a
										href="popup/matchSeries/teamDetails.xhtml?teamId=348585">Bremen
										1860 III </a>
								</p>

								<p>
									Landesliga 3 (Männer)<br />Gastgeber: MTV Wilstedt<br />28.
									September 2013 15:00 <br />
								</p>
								<p>

									<a
										href="locationDetails.xhtml?locationId=76474&amp;layout=popup">Grundschule
										Wilstedt (27412 Wilstedt) </a>

								</p>
								<div style="clear: both; height: 1px;"></div>
							</div>
						</div>

					</td>
					<td>
						<div class="samsContentBox " style="">
							<div class="samsContentBoxHeader">Austragungsort -
								Grundschule Wilstedt</div>
							<div class="samsContentBoxContent">
								<script language="javascript">
									//<![CDATA[                            
									// Init map
									function showRoute() {
										var dest_url = "https://maps.google.de/maps?daddr=Schulstraße 11, 27412 Wilstedt, Germany";
										window.open(dest_url, '_blank');
									}
									function locationMapInit() {
										geocoder = new google.maps.Geocoder();
										geocoder
												.geocode(
														{
															'address' : 'Schulstraße 11, 27412 Wilstedt, Germany'
														},
														function(results,
																status) {
															if (status === google.maps.GeocoderStatus.OK) {
																googleMap
																		.setCenter(results[0].geometry.location);
																var marker = new google.maps.Marker(
																		{
																			map : googleMap,
																			position : results[0].geometry.location
																		});
																var infowindow = new google.maps.InfoWindow(
																		{
																			content : '<b>Grundschule Wilstedt</b> <br />Schulstraße 11, 27412 Wilstedt<br /><br /><input type="button" value="Route planen" onClick="showRoute();"/>'
																		});
																infowindow
																		.open(
																				googleMap,
																				marker);
															} else {
																alert("Geocode was not successful for the following reason: "
																		+ status);
															}
														});

									}
									//]]>
								</script>
								<script type="text/javascript">
									var googleMap;
									function initialize() {
										var mapOptions = {
											center : new google.maps.LatLng(
													52.37, 9.72),
											zoom : 8,
											mapTypeId : google.maps.MapTypeId.ROADMAP
										};
										googleMap = new google.maps.Map(
												document
														.getElementById("locationMap"),
												mapOptions);
										locationMapInit();
									}
									window.onload = initialize;
								</script>
								<div class="noFancyLabel samsGoogleMapDiv" id="locationMap"
									style="width: 300; height: 350">test</div>
								<div style="clear: both; height: 1px;"></div>
							</div>
						</div>
					</td>
				</tr>

	<script>
		//<![CDATA[

		function updateLinks() {
			var links = document.getElementsByTagName("a");
			for ( var i = 0; i !== links.length; i++) {
				var l = links[i];
				if (l.href.indexOf("?") > -1) {
					l.href = l.href + "&contentOnly=true";
				} else {
					l.href = l.href + "?contentOnly=true";
				}
			}
		}

		function updateForms() {
			var forms = document.getElementsByTagName("form");
			var hiddenField = document.createElement("input");
			hiddenField.setAttribute("type", "hidden");
			hiddenField.setAttribute("name", "layout");
			//hiddenField.setAttribute("id", "hiddenName");
			hiddenField.setAttribute("value", "popup");
			for ( var i = 0; i !== forms.length; i++) {
				var f = forms[i];

				f.appendChild(hiddenField);
			}
		}

		updateLinks();
		updateForms();

		//]]>
	</script>
